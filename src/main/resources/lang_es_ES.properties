title=Prueba de Mecanografía
text=Mi nombre es Yoshikage Kira, tengo 33 años. Mi casa se encuentra en la sección noroeste de Morioh, donde están todas las villas, no estoy casado. Trabajo como empleado de la tienda departamental Kame Yu y llego a casa todos los días a las 8 pm a más tardar. No fumo, pero bebo ocasionalmente. A las 11 de la noche me voy a la cama y me aseguro de dormir ocho horas, pase lo que pase.
